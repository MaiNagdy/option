<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OptionAnalytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-wrap; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center space-x-2 text-2xl font-bold">
                <i class="fas fa-chart-line text-3xl text-purple-500"></i>
                <span>OptionAnalytics</span>
            </a>
        </div>

        <!-- Signup Card -->
        <div class="bg-gray-800 rounded-xl shadow-2xl p-8 border border-gray-700">
            <h2 class="text-3xl font-bold mb-6 text-center">Create Account</h2>
            
            {% if error %}
            <div class="bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg mb-6">
                <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/signup" class="space-y-6">
                <!-- Name -->
                <div>
                    <label class="block text-sm font-medium mb-2">Full Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                        placeholder="John Doe"
                    >
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium mb-2">Email Address</label>
                    <input 
                        type="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                        placeholder="you@example.com"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        required
                        minlength="6"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                        placeholder="••••••••"
                    >
                    <p class="text-xs text-gray-400 mt-1">Must be at least 6 characters</p>
                </div>

                <!-- Terms -->
                <div class="flex items-start">
                    <input type="checkbox" required class="mt-1 mr-2 rounded">
                    <span class="text-sm text-gray-400">
                        I agree to the <a href="#" class="text-purple-400 hover:text-purple-300">Terms of Service</a> 
                        and <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a>
                    </span>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full gradient-bg py-3 rounded-lg font-semibold text-lg hover:shadow-lg transition transform hover:scale-105"
                >
                    Create Account
                </button>
            </form>

            <!-- Sign In Link -->
            <div class="mt-6 text-center text-gray-400">
                Already have an account? 
                <a href="/login" class="text-purple-400 hover:text-purple-300 font-semibold">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
