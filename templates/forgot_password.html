<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - OptionAnalytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center space-x-2 text-2xl font-bold">
                <i class="fas fa-chart-line text-3xl text-purple-500"></i>
                <span>OptionAnalytics</span>
            </a>
        </div>

        <!-- Forgot Password Card -->
        <div class="bg-gray-800 rounded-xl shadow-2xl p-8 border border-gray-700">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-purple-500/20 rounded-full mb-4">
                    <i class="fas fa-key text-3xl text-purple-500"></i>
                </div>
                <h2 class="text-3xl font-bold">Forgot Password?</h2>
                <p class="text-gray-400 mt-2">No worries, we'll send you reset instructions.</p>
            </div>
            
            {% if success %}
            <div class="bg-green-500/20 border border-green-500 text-green-300 px-4 py-3 rounded-lg mb-6">
                <i class="fas fa-check-circle mr-2"></i>{{ success }}
                {% if reset_link %}
                <div class="mt-3 p-3 bg-gray-900/50 rounded border border-green-500/30">
                    <p class="text-xs text-gray-400 mb-2">Copy this link to reset your password:</p>
                    <p class="text-sm break-all text-green-400">{{ reset_link }}</p>
                </div>
                {% endif %}
            </div>
            {% endif %}

            {% if error %}
            <div class="bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg mb-6">
                <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/forgot-password" class="space-y-6">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium mb-2">Email Address</label>
                    <input 
                        type="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                        placeholder="you@example.com"
                    >
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full gradient-bg py-3 rounded-lg font-semibold text-lg hover:shadow-lg transition transform hover:scale-105"
                >
                    <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
                </button>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <a href="/login" class="text-gray-400 hover:text-purple-300 text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>Back to login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
